<html lang="en">
<head>
    <title>FYP</title>
    <link rel="stylesheet" href="default.css">
    <script defer src="/fypApp/node_modules/swup/dist/swup.min.js"></script>
    <script defer src="script.js"></script>
</head>

<body>
    <div class="main-webscrape">  
        <p>Web Scrapper</p>
        <a href="./index.html"> <input type='image' src="./images/backarrow.png" class='backarrow'/> </a>
        <main id="swup" class="">
            <div class="output-log">
                <p>Saving Image 1 - Metadata found</p>
                <p>Saving Image 2 - No Metadata</p>
                <p>Saving Image 3 - Metadata found</p>
                <p>Saving Image 4 - No Metadata</p>
            </div>
            <label class='custom-field'>
                <input type="text" required>
                <span class="placeholder">Enter Input</span>
                <button class="submit-button">Enter</button>
            </label>
        </main>
    </div>
</body>
</html>
